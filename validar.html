<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <script>
        var comprados = []
        var numeros = [0, 1, 2, 3, 4,]
        var opcoes = ["A cinco passos de você", "Garota em pedaços", "O sol tambem é uma estrela", "Por lugares incriveis", "Carta de amor aos mortos"]

        for (let index = 0; index < opcoes.length; index++) {
            const livro = opcoes[index];
            var resposta = prompt("Deseja comprar o livro \n '" + livro + "'? [s/n]")

            if (resposta == "s") {
                comprados.push(livro)
            }
        }

        for (let index = 0; index < comprados.length; index++) {
            const comprado = comprados[index];
            document.write(comprado + "<br>")
            
        }




    </script>
